<div class="chat-container">
    <div class="chat-box" *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      <div class="message">
        {{ message.text }}
      </div>
    </div>
    <div class="input-box">
      <input type="text" [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
